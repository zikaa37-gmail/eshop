<div
  class="container"
  *ngIf="(products$ | async) as products"
>
  <div class="d-flex flex-column w-100">
    <form [formGroup]="form">
      <div class="d-flex flex-row justify-content-center m-0 p-0">
        <mat-form-field appearance="outline">
          <input
            class="search-input"
            matInput
            placeholder="Search"
            autocomplete="off"
            formControlName="search"
          >
          <button
            mat-icon-button
            matSuffix
            *ngIf="hasValue"
            (click)="clearForm()"
            class="pointer"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="search-button mx-2"
          (click)="searchProducts()"
          [disabled]="searchValue?.length <3"
        >
          <mat-icon>search</mat-icon> <span class="d-none d-md-inline ml-2 pr-3">Search</span>
        </button>

      </div>
    </form>

    <!-- {{products | json}} -->

    <div class="d-flex flex-row flex-wrap justify-content-center w-100">
      <app-preview-box
        *ngFor="let product of (products$ | async)"
        [hasFooter]="true"
        [name]="product.name"
        [image]="product.images[0]"
        [price]="product.price"
        (click)="navigateTo(product.barcode)"
      ></app-preview-box>
    </div>

  </div>

  <div class="my-5 text-right">
    <button
      mat-icon-button
      color="primary"
      class="mr-5"
      (click)="back()"
    >
      <mat-icon>arrow_back</mat-icon> Back
    </button>
  </div>
</div>

<app-loader *ngIf="(isLoading$ | async)"></app-loader>
