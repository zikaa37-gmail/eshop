<div class="container">
  <div
    class="d-flex flex-column w-100"
    *ngIf="!(isLoading$ |async)"
  >
    <app-search></app-search>

    <div
      class="d-flex flex-row flex-wrap justify-content-center w-100"
      *ngIf="(filteredProducts$ | async) as products; else noItems"
    >
      <app-preview-box
        *ngFor="let product of products"
        [hasFooter]="true"
        [link]="'/products/preview/'+product.barcode"
        [name]="product.name"
        [image]="product.images[0]"
        [price]="product.price"
      ></app-preview-box>
    </div>

  </div>

  <ng-template #noItems>
    <div *ngIf="!(isLoading$ | async)">No items</div>
  </ng-template>

  <div class="my-5 text-right">
    <button
      mat-icon-button
      color="primary"
      class="mr-5"
      (click)="back()"
    >
      <mat-icon>arrow_back</mat-icon> Back
    </button>
  </div>
</div>

<app-loader *ngIf="(isLoading$ | async)"></app-loader>
