<app-search></app-search>
<div class="container">
  <div class="d-flex flex-column w-100">
    <div
      class="d-flex flex-row flex-wrap m-0 p-0 justify-content-center"
      *ngIf="(products$ | async) as products"
    >
      <ng-container *ngIf="products.length">
        <app-preview-box
          *ngFor="let product of products"
          [hasFooter]="true"
          [link]="'/products/preview/'+product.barcode"
          [name]="product.name"
          [image]="product.images[0]"
          [price]="product.price"
        ></app-preview-box>
      </ng-container>

      <ng-container *ngIf="!products.length">No items</ng-container>
    </div>

  </div>

  <div class="my-5 text-right">
    <button
      mat-icon-button
      color="primary"
      class="mr-5"
      (click)="back()"
    >
      <mat-icon>arrow_back</mat-icon> Back
    </button>
  </div>
</div>



<app-loader *ngIf="(isLoading$ | async)"></app-loader>
