<mat-card class="login-card">
  <mat-card-title class="card-title">{{'LOGIN'}}</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      class="card-form"
    >
      <p
        *ngIf="error"
        class="error"
      >
        {{ error}}
      </p>

      <mat-form-field appearance="outline">
        <mat-label>{{'USERNAME'}}</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
        >
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="mt-3"
      >
        <mat-label>{{'PASSWORD'}}</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        >
      </mat-form-field>

      <button
        type="submit"
        mat-button
        (click)="login()"
      >{{'LOGIN'}}</button>

    </form>
  </mat-card-content>
</mat-card>
