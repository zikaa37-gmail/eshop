<mat-toolbar>

  <span
    class="d-flex flex-row no-wrap"
    *ngIf="router.url !== '/login'; else loginHeader"
  >

    <!-- <button
      mat-icon-button
      class="menu-user-button mx-5"
    >
      <mat-icon>notifications_none</mat-icon>
    </button> -->

    <button
      mat-icon-button
      class="mx-5"
      routerLink="products/basket"
    >
      <mat-icon>shopping_cart</mat-icon>
      <span
        *ngIf="basketNumber > 0"
        class="red-badge"
      >
        <span class="red-badge-number">{{basketNumber}}</span>
      </span>
    </button>

    <button
      mat-icon-button
      class="mx-5"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="d-flex flex-column">
        <button
          mat-menu-item
          (click)="logout()"
        >
          <div class="d-flex flex-row  justify-content-between w-100">
            <span> Logout</span>
            <!-- <span> {{'LOGOUT' | translate}}</span> -->
            <mat-icon class="mt-2">logout</mat-icon>
          </div>
        </button>

        <!--   <button
          mat-menu-item
          *ngFor="let lang of otherLangs"

        >
          <div class="d-flex flex-row  justify-content-between w-100">
            <span>{{(lang === 'ar' ? 'ARABIC':'ENGLISH') | translate}}</span>
            <mat-icon class="mt-2">language</mat-icon>
          </div>
        </button>-->
      </div>
    </mat-menu>
  </span>
</mat-toolbar>
